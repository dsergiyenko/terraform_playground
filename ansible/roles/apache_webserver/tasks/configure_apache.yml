---
- name: main.yml | install and config Apache
  block:
  - name: Install Apache
    yum:
      name: httpd
      state: present
    notify: httpd restart

  - name: Create directory structure
    ansible.builtin.file:
      path: "/opt/html"
      state: directory
      owner: root
      group: root
      mode: 0755
          
  - name: Copy httpd.conf
    template:
      src: httpd.conf.j2
      dest: /etc/httpd/conf/httpd.conf
      owner: root
      group: root
      mode: 0644
    notify: httpd reload

  - name: Copy index.html
    template:
      src: index.html.j2
      dest: /opt/html/index.html
      owner: root
      group: root
      mode: 0644
