---
- name: Install EPEL repository
  yum:
    name: epel-release
    state: present

- name: Install HAProxy
  yum:
    name: haproxy
    state: present

- name: Copy HAProxy configuration file
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
  notify:
    - restart haproxy

- name: Allow HAProxy in firewall
  firewalld:
    port: 80/tcp
    permanent: true
    state: enabled
  notify:
    - restart firewalld    
